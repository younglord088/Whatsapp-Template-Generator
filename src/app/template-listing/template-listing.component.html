<div class="container mx-auto p-6">
  <mat-card>
    <h2 class="text-2xl font-semibold mb-4">Saved Templates</h2>
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="templates" class="w-full">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let template">{{template.name}}</td>
        </ng-container>
        <ng-container matColumnDef="preview">
          <th mat-header-cell *matHeaderCellDef>Preview</th>
          <td mat-cell *matCellDef="let template">{{template.content}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let template">
            <button mat-raised-button color="accent" (click)="editTemplate(template)">Edit</button>
            <button mat-raised-button color="warn" (click)="deleteTemplate(template)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
